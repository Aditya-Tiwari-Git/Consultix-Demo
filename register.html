<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bank Ticketing System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="roleType">Select Role</label>
                    <select id="roleType" required>
                        <option value="">Choose role...</option>
                        <option value="enduser">End User (Customer)</option>
                        <option value="support">Support Team</option>
                        <option value="vendor">Vendor Team</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="text" id="userId" placeholder="Follow the format for your role" required>
                    <small id="userIdHint" class="form-hint"></small>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Update hint based on role selection
        document.getElementById('roleType').addEventListener('change', function() {
            const hint = document.getElementById('userIdHint');
            const userId = document.getElementById('userId');
            switch(this.value) {
                case 'enduser':
                    hint.textContent = 'Format: Cust#### (4 digits, e.g., Cust1234)';
                    userId.placeholder = 'e.g., Cust1234';
                    break;
                case 'support':
                    hint.textContent = 'Format: Emp### (3 digits, e.g., Emp123)';
                    userId.placeholder = 'e.g., Emp123';
                    break;
                case 'vendor':
                    hint.textContent = 'Format: Ven#### (4 digits, e.g., Ven1234)';
                    userId.placeholder = 'e.g., Ven1234';
                    break;
                default:
                    hint.textContent = '';
            }
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
    </script>
</body>
</html>
